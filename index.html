<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Project Tracker - World Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Project Tracker - World Clock</h1>
      <div class="clocks">
        <div class="clock">
          <h2>Austria</h2>
          <div id="austria-time" class="time">00:00:00</div>
        </div>
        <div class="clock">
          <h2>Bangladesh</h2>
          <div id="bangladesh-time" class="time">00:00:00</div>
        </div>
        <div class="clock">
          <h2>New York City</h2>
          <div id="nyc-time" class="time">00:00:00</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
